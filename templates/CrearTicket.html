<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket de Turno</title>
  <link rel="stylesheet" href="../static/css/ticket.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/additional-methods.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="top-header">
      <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo Instituci贸n 1">
      <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo Instituci贸n 2">
    </header>

    <h1>Ticket de Turno</h1>

    <form id="formTurno">
      <div class="form-group">
        <div class="form-grid">
          <div class="form-field field-4">
            <label for="nombreCompleto">Nombre completo de quien realizar谩 el tr谩mite:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" class="text-box">
            <span class="error-message"></span>
          </div>
          
          <div class="form-field field-2">
            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp" class="text-box">
            <span class="error-message"></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-grid">
          <div class="form-field field-2">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="text-box">
            <span class="error-message"></span>
          </div>
          
          <div class="form-field field-2">
            <label for="paterno">Paterno:</label>
            <input type="text" id="paterno" name="paterno" class="text-box">
            <span class="error-message"></span>
          </div>
          
          <div class="form-field field-2">
            <label for="materno">Materno:</label>
            <input type="text" id="materno" name="materno" class="text-box">
            <span class="error-message"></span>
          </div>
        </div>
      </div>

      <!-- Tel茅fono, Celular, Correo -->
      <div class="form-group">
        <div class="form-grid">
          <div class="form-field field-2">
            <label for="telefono">Tel茅fono:</label>
            <input type="tel" id="telefono" name="telefono" class="text-box">
            <span class="error-message"></span>
          </div>
          
          <div class="form-field field-2">
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" class="text-box">
            <span class="error-message"></span>
          </div>
          
          <div class="form-field field-2">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" class="text-box">
            <span class="error-message"></span>
          </div>
        </div>
      </div>

      <!-- Nivel educativo -->
      <div class="form-group">
        <div class="form-grid">
          <div class="form-field field-6">
            <label for="nivel">驴Nivel al que desea ingresar o que ya cursa el alumno?</label>
            <select id="nivel" name="nivel" class="combo-box">
              <option value="">Seleccione una opci贸n</option>
              <option value="primaria">Primaria</option>
              <option value="secundaria">Secundaria</option>
              <option value="bachillerato">Bachillerato</option>
            </select>
            <span class="error-message"></span>
          </div>
        </div>
      </div>

      <!-- Municipio -->
      <div class="form-group">
        <div class="form-grid">
          <div class="form-field field-6">
            <label for="municipio">Municipio donde desea estudie el alumno:</label>
            <select id="municipio" name="municipio" class="combo-box">
              <option value="">Seleccione un municipio</option>
              <option value="1">Municipio 1</option>
              <option value="2">Municipio 2</option>
            </select>
            <span class="error-message"></span>
          </div>
        </div>
      </div>

      <!-- Asunto -->
      <div class="form-group">
        <div class="form-grid">
          <div class="form-field field-6">
            <label for="asunto">Seleccione el asunto que va a tratar:</label>
            <select id="asunto" name="asunto" class="combo-box">
              <option value="">Seleccione un asunto</option>
              <option value="inscripcion">Inscripci贸n</option>
              <option value="constancia">Constancia</option>
              <option value="otros">Otros</option>
            </select>
            <span class="error-message"></span>
          </div>
        </div>
      </div>
       
      <div class="form-group">
       <div class="form-actions">
        <button type="submit" >Generar Turno</button>
      </div>

      <div class="form-actions">
        <button type="button" id="btnRegresar">Regresar</button>

      </div>

      <div id="successMessage" style="display:none;">
        Turno generado correctamente 
      </div>

    </form>
  </div>

  <script src="../static/js/validador.js"></script>
</body>
</html>
