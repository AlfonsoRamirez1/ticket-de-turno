{% extends "base_admin.html" %}

{% block title %}Editar Oficina Regional{% endblock %}

{% block content %}
  <div class="admin-nav">
    <h1>Editar Oficina Regional</h1>
  </div>

  <form id="formEditar" method="POST" action="{{ url_for('admin_oficinas_editar_post') }}" style="margin-top: 20px;">

    <input type="hidden" name="id_oficina" value="{{ oficina.id_oficina }}">

    <div class="form-group">
      <div class="form-field">
        <label for="nombre">Nombre de la Oficina:</label>
        <input type="text" id="nombre" name="nombre" class="text-box"
               value="{{ oficina.oficina }}" required>
      </div>
    </div>

    <div class="form-group">
      <div class="form-field">
        <label for="id_municipio">Municipio:</label>
        <select id="id_municipio" name="id_municipio" class="combo-box" required>
          <option value="">Seleccione...</option>
          {% for m in municipios %}
          <option value="{{ m.id_municipio }}" {% if m.id_municipio == oficina.id_municipio %}selected{% endif %}>
            {{ m.municipio }}
          </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit">Guardar Cambios</button>
    </div>
    <div class="form-actions">
      <button type="button" class="btn-secondary"
              onclick="window.location.href='{{ url_for('admin_oficinas_get') }}'">
        Cancelar
      </button>
    </div>
  </form>
{% endblock %}
